<div class="wrapper">
  <app-navigation-bar></app-navigation-bar>
  <div id="content">
    <h1>Certificates</h1>
    <h3 *ngIf="certificates.length == 0">There is not a single certificate in your system</h3>

    <div id="mainDiv">
      <div class="example-container mat-elevation-z8">

        <table *ngIf="certificates.length != 0" mat-table [dataSource]="certificates">

          <ng-container matColumnDef="distinguishedName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.distinguishedName}} </td>
          </ng-container>


          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef> Serial number </th>
            <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
          </ng-container>


          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>

          <ng-container matColumnDef="revoke">
            <th mat-header-cell *matHeaderCellDef> Revoke </th>
            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
              <button mat-raised-button *ngIf="element.active == true" color="primary"
                (click)="revokeCertificate(element)">Revoke</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
